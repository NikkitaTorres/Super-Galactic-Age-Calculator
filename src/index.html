<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h1>Super Galactic Age Calculator</h1>
  <p>Enter your age below to see how old you would be on another planet.</p>
 <form id="ageForm">
  <label>Enter Age Here:
    <input id="currentAge" type="number" min="0">
  </label>
  <button type="submit">Calculate Age</button>
  <p id="result"></p>
 </form>
 <h2>Calculate Future Age</h2>
 <p>Enter a future age to calculate how many years it will take to reach that age.</p>
 <form>
  <label>Enter Future Age Here:
    <input id="futureAge" type="number" min="0">
  </label>
  <button type="submit">Calculate Years</button>
  <p id="futureResult"></p>
 </form>
 <h2>Calculate Past Age</h2>
 <p>Enter your a past age to calculate how many years it's been.</p>
 <form>
  <label>Enter Previous Age Here:
    <input id="pastAge" type="number" min="0">
  </label>
  <button type="submit">Calculate Years</button>
  <p id="pastResult"></p>
 </form>
</body>
</html>
